<!-- Contact Section -->
<section id="contact" class="secondary-dark">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>연락 주세요</h2>
				<hr class="star-light">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 text-center">
				<p>궁금한 것이 있으세요? 이메일 주시면 답장 드리겠습니다.</p>
			</div>
		</div>
		<br /><br />
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-xs-8 col-xs-offset-2 ">
				<form  action="//formspree.io/dev.insung.hwang@gmail.com" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group floating-label-form-group controls">
							<label>이름</label>
							<input type="text" name="name" class="form-control text-info" placeholder="이름" id="name" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group floating-label-form-group controls">
							<label>이메일</label>
							<input type="email" name="_replyto" class="form-control text-info" placeholder="이메일" id="email" required data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group floating-label-form-group controls">
							<label>메시지</label>
							<textarea rows="5" name="message" class="form-control text-info" placeholder="메시지" id="message" required data-validation-required-message="Please enter a message."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="col-md-offset-5 col-sm-offset-5">
							<div class="form-group">
								<button type="submit" class="btn btn-lg btn-info">전송</button>
							</div>
						</div>						
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
