
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>프로젝트</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    {% assign posts = site.posts | sort: 'modal-id' %}
                    {% for post in posts %}
                        <div class="well portfolio-item">
                            <div class="row">
                                <div class="col-md-4">
                                    <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                        <!-- <div class="caption">
                                            <div class="caption-content">
                                                <i class="fa fa-search-plus fa-3x"></i>
                                            </div>
                                        </div> -->
                                        <figure class="figure">
                                            <img src="img/portfolio/{{ post.img }}" class="img-responsive portfolio-img-size" alt="{{ post.classification }}">
                                            <!-- <figcaption class="figure-caption cation-text">{{ post.alt }}</figcaption> -->
                                        </figure>
                                    </a>
                                </div>
                                <div class="col-md-8" style="min-height: 155px">
                                    <h4><a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal"> {{ post.classification }} </a></h4>
                                    <!-- <p> {{ post.description | strip_html | truncatewords: 20 }} </p> -->
                                    <p> {{ post.summary }} </p>
                                    <p class="text-align-bottom"> {{ post.project-date }} </p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
