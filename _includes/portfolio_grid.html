
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>프로젝트</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% assign posts = site.posts | sort: 'modal-id' %}
                {% for post in posts %}
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-b-xl">
                    <div class="portfolio-item">
                        <article class="well clearfix ">
                            <div class="row">
                                <div class="col-lg-4 col-lg-offset-0 col-md-4 col-md-offset-0 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                                    <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                        <!-- <div class="caption">
                                            <div class="caption-content">
                                                <i class="fa fa-search-plus fa-3x"></i>
                                            </div>
                                        </div> -->
                                        <figure class="figure">
                                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.classification }}">
                                            <!-- <figcaption class="figure-caption cation-text">{{ post.alt }}</figcaption> -->
                                        </figure>
                                    </a>
                                </div>
                                <div class="col-lg-8 col-lg-offset-0 col-md-8 col-md-offset-0 hidden-sm hidden-xs">
                                    <h4><a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal"> {{ post.classification }} </a></h4>
                                    <p>( {{ post.project-date }} )</p>
                                    <br />
                                    <!-- <p> {{ post.description | strip_html | truncatewords: 20 }} </p> -->
                                    <p> {{ post.summary }} </p>
                                </div>
                                <div class="hidden-lg hidden-md col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2 m-t-sm">
                                    <strong class="text-center">
                                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal"> {{ post.classification }} </a>
                                    </strong>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
                {% endfor %}                
            </div>
        </div>
    </section>
