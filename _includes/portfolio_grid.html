
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>프로젝트</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
            
            {% assign posts = site.posts | sort: 'modal-id' %}
            {% for post in posts %}

                <div class="col-md-3 portfolio-item">
                    <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <figure class="figure">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive portfolio-img-size" alt="{{ post.alt }}">
                            <figcaption class="figure-caption cation-text">{{ post.alt }}</figcaption>
                        </figure>
                        
                    </a>
                </div>

            {% endfor %}
            </div>
        </div>
    </section>
